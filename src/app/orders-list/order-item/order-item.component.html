<ion-card-header>
  <h4>Order ID: #{{order.order_id}}</h4>
</ion-card-header>
<ion-card-content>
  <p>costumer ID: #{{order.costumer_id}}</p>
  <p>Phone: {{order.phone}}</p>
  <p>Email: {{order.email}}</p>
  <p>Address: {{order.address}}</p>
  <ion-button (click)="onGetDetails(order.order_id)">
    <ion-icon name="information-circle-outline"></ion-icon>
    details
</ion-button>
</ion-card-content>
